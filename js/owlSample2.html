  <script type="text/javascript">
  	var PageOwlObject={
  		owlId:null,
  		$owl:null,
  		log:function(){
  			console.log(this.owlId);
  		},
  		init : function(owlId){
  			this.owlId=owlId;
  			this.$owl=$(this.owlId);
  			this.$owl.owlCarousel({
	    		// Most important owl features
	    			singleItem:true
	    			// ,navigation : true
			});
			this.log();
  		}
  	};
  	function fixOwl(){
  		var owlId="#owl-example";
  		var $owl=$(owlId);

  		//fix itemHeight
  		$owl.find(".item").each(function(){
  			$(this).find(".sliderItem").css({
  				width:"auto"
  				,height:$(window).height()+"px"
  			});
  		});

  		//fix pageTool marginTop
  		var height=$owl.find(".owl-controls").height();
  		$owl.find(".owl-controls").css("margin-top","-"+(height+10)+"px");
  	}
	$(document).ready(function() {
		// $("#owl-example").owlCarousel({
  //   		// Most important owl features
  //   			singleItem:true
  //   			// ,navigation : true
		// });
		// var owlObj = Object.create(PageOwlObject);
		PageOwlObject.init("#owl-example");
	});
	$(window).on("load",function(){
		fixOwl();
	});
  </script>
