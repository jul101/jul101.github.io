<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>
<body>
<div id="display"></div>

</body>
<script>
    function log(msg) {
        $("#display").append(msg + "</br>");
    }
    $(document).ready(function () {
        var windWidth = $(window).width();
        var windHeight = $(window).height();
        log('windWidth:' + windWidth);
        log('windHeight:' + windHeight);
        log('document:' + $(document).width() + "," + $(document).height());
    });
</script>
</html>
