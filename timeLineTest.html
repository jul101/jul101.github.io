<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Time Line Test--Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style type="text/css">
    .timeLine{
      /*background-color: red;*/
    }
    /*.timeLine > div{
      float: left;
    }*/
    .l-zone{
      text-align: right;
      /*background-color: green;*/
    }
    .c-zone{
      /*background-color: gray;*/
    }
    .r-zone{
      background-color: yellow;
    }
    .timeLine div.title,
    .timeLine div.content{
      float: left;
    }
    .timeLine :before,.timeLine :after{
      color: transparent;
    }
    .time,.time-end{
      text-align: center;
      height: 100px;
      z-index: 1;
    }
    .time:before,
    .time-end:before{
        content: ".";
        /*color: aqua;*/
        color: transparent;
        background-color: aqua;
        border-radius: 2em;
        margin: 0px 2em;
        /* padding: 1em; */
        position: absolute;
        height: 2em;
        width: 2em;
        z-index: -1;
    }
    .time:after{
      content: ".";
      color: transparent;
      background-color: aqua;
      position: absolute;
      height: 100%;
      width: 2%;
      left: 48%;
      z-index: -1;
    }

    .r-zone:before{
        content: ".";
        position: absolute;
        border: solid 0.2em black;
        border-bottom-width: 0px;
        border-left-width: 0px;
        width: 40%;
        height: 10px;
        left: -40%;
        top: 10px;
        margin: 0 10%;
    }

    .l-zone:after{
        content: ".";
        position: absolute;
        border: solid 0.2em black;
        border-bottom-width: 0px;
        border-right-width: 0px;
        width: 40%;
        height: 10px;
        right: -40%;
        top: 10px;
        margin: 0 10%;
    }

  </style>
  <body>
  <!-- Fixed navbar -->
  <div class="container">
    <h1 style="text-align: center;">
      Time Line Test!!
    </h1>
  </div>

  <div class="container">
    <div class="timeLine">
      <div class="row">
        <div class="l-zone col-sm-4">
          <h3 class="title">Good</h3>
          <p class="content">123</p>
        </div>
        <div class="c-zone col-sm-4">
          <div class="time">2015年5月1日</div>
        </div>
        <div class="r-zone col-sm-4">
          <h3 class="title">Year</h3>
          <div class="panel panel-default">
            <div class="panel-body">
                789
                123
            </div>
          </div>
          <p>123</p>
        </div>
      </div>
      <div class="row">
        <div class="l-zone col-sm-4">
          <h3 class="title">Good</h3>
          <p class="content">123</p>
        </div>
        <div class="c-zone col-sm-4">
          <div class="time-end">2015年4月1日</div>
        </div>
        <div class="r-zone col-sm-4">
          <h3 class="title">Year</h3>
          <p class="content">789</p>
        </div>
      </div>
      
    </div>
  </div>

<div class="panel panel-default">
  <div class="panel-body">
    Basic panel
  </div>
</div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
